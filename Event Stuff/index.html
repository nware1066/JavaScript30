<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

    <div class="one">
        <div class="two">
            <div class="three">
            </div>
        </div>
    </div>

    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        div {
            width: 100%;
            padding: 100px;
        }

        .one {
            background: thistle;
        }

        .two {
            background: mistyrose;
        }

        .three {
            background: coral;
        }
    </style>

    <button></button>
    <script>
        const divs = document.querySelectorAll('div')

        function logText(e) {
            console.log(this.classList.value);
            // e.stopPropagatiton(); stop bubbling!
        }

        divs.forEach(div => div.addEventListener('click', logText, {
            //optional arguments for events
                //capture: true; runs function on capture rather than bubble;
                //once: true; unbinds (removes event listener) after running once
        }));
            
    </script>
</body>

</html>
